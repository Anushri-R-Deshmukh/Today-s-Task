<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </p>

<!--form--->
<div> 
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)=" onSubmit()" novalidate>
            
           
            <!-- id -->
             
            <mat-form-field >
              <input type="text" matInput placeholder="id" formControlName="id">
             
    
            </mat-form-field>
              
            <!-- userId -->
            <mat-form-field >
                <input type="text" matInput placeholder="userId" formControlName="userId">
                
      
              </mat-form-field>

                <!-- title -->
              <mat-form-field >
                <input type="text" matInput placeholder="Title" formControlName="title">
               
      
              </mat-form-field>

                <!-- status -->
              <mat-form-field >
                <input type="text" matInput placeholder="Completed" formControlName="completed">
               
      
              </mat-form-field>
              <button  mat-raised-button color="accent">Submit</button>

            </form>
            </mat-card-content>
            </div>



<!--table-->
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>  ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
     
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completed </th>
        <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    
  </div>
