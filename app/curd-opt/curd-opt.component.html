<div class="container">
  <form #myForm="ngForm">
    <div class="formGroup">
      <label for="name">Full Name</label>
  <input type="text" class="form-control" name="name" [(ngModel)]="usersObj.name" >
    </div>
     <div class="formGroup">
      <label for="email">Email</label>
  <input type="email" class="form-control" name="email" [(ngModel)]="usersObj.email" >
    </div>
     <div class="formGroup">
      <label for="mobile">Phone Number</label>
  <input type="number" class="form-control" name="mobile" [(ngModel)]="usersObj.mobile" >
    </div>
     <div class="formGroup">
      <label for="designation">Designation</label>
  <input type="text" class="form-control" name="designation" [(ngModel)]="usersObj.designation" >
    </div>
    <button type="button" *ngIf="!isEdit" class="btn b"(click)="onSubmit(myForm.value)">Submit</button>
    <button type="button" *ngIf="isEdit" (click)="updateUsers()">Update</button>
  </form>
</div>

<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Full Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Designtion</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tBody>
    <tr *ngFor="let user of allUsers">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{user.mobile}}</td>
      <td>{{user.designation}}</td>
      <td><button (click)="editUser(user)">Edit</button></td>
      <td><button (click)="deleteUsers(user)">Delete</button></td>
    </tr>
  </tBody>
</table>
